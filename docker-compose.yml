version: '3.8'

services:
  web:
    build: .
    volumes:
      - .:/app
      - ./db:/app/db  # монтируем папку с базой
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@${REDIS_ENDPOINT}:${REDIS_PORT}
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@${REDIS_ENDPOINT}:${REDIS_PORT}
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn MessageBoard.wsgi:application --bind 0.0.0.0:8000"

  celery_worker:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@${REDIS_ENDPOINT}:${REDIS_PORT}
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@${REDIS_ENDPOINT}:${REDIS_PORT}
    command: celery -A MessageBoard worker --loglevel=info

  celery_beat:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@${REDIS_ENDPOINT}:${REDIS_PORT}
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@${REDIS_ENDPOINT}:${REDIS_PORT}
    command: celery -A MessageBoard beat --loglevel=info

  nginx:
    image: nginx:alpine
    ports:
      - "8000:8000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static  # статика для nginx DEBUG: True
      - ./media:/app/media    # медиа для nginx
    depends_on:
      - web
