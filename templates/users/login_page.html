{% extends 'flatpages/default.html' %}

{% block title %}
Вход
{% endblock title %}

{% block content %}

<h1>Вход</h1>
<br>
<form method="post" action="{% url 'login_page' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <br>
    <button type="submit" class="btn btn-success">Вход</button>

</form>
<br>
<a class="btn btn-danger" href="{% url 'signup_page' %}">Регистрация</a>

{% endblock content %}
